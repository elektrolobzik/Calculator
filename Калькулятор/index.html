<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <div class="calc">
                <input type="text" id="input">
                <div class="delete_button">
                    <button id="button_delete">ะก</button>
                </div>
                <div class="first_row">
                    <div class="comands_numbers">
                        <button id="button_1">1</button>
                        <button id="button_2">2</button>
                        <button id="button_3">3</button>
                        <button id="button_sum">+</button>
                </div>             
                    <div class="second_row">                  
                        <button id="button_4">4</button>
                        <button id="button_5">5</button>
                        <button id="button_6">6</button>
                        <button id="button_def">-</button>
                    </div>
                    <div class="third_row">
                        <button id="button_7">7</button>
                        <button id="button_8">8</button>
                        <button id="button_9">9</button>
                        <button id="button_mult">x</button>

                    </div>
                    <div class="fourth_row">
                        <button id="button_calc">=</button>
                        <button id="button_0">0</button>
                        <button id="button_sub">/</button>
                    </div>
                 </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
